
<!DOCTYPE html>
<html>
<head>
  <title>PDF App</title>
</head>
<body>
  <h2>PDF Reader</h2>
  <input type="file" id="pdfFile">
  <button onclick="upload()">Read Text</button>
  <pre id="output"></pre>

<script>
function upload(){
    var fileInput = document.getElementById("pdfFile");
    var data = new FormData();
    data.append("file", fileInput.files[0]);

    fetch("http://<REPLACE_BACKEND_LB>/pdf/read-text", {
        method: "POST",
        body: data
    })
    .then(r => r.json())
    .then(d => document.getElementById("output").innerText = d.text);
}
</script>
</body>
</html>
