
<!DOCTYPE html>
<html>
<head>
  <title>PDF App Frontend</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<h1>PDF Reader & Editor</h1>

<div class="card">
  <h3>Read PDF Text</h3>
  <input type="file" id="readFile">
  <button onclick="readPdf()">Read Text</button>
  <pre id="readOutput"></pre>
</div>

<div class="card">
  <h3>Split PDF</h3>
  <input type="file" id="splitFile">
  <input type="number" id="start" placeholder="Start page">
  <input type="number" id="end" placeholder="End page">
  <button onclick="splitPdf()">Split</button>
  <p id="splitMsg"></p>
</div>

<script src="scripts.js"></script>
</body>
</html>
